<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>gpt-image-1 画像加工デモ</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <h1 class="text-4xl font-extrabold mb-6 text-accent border-b-4 border-accent pb-2">gpt-image-1 画像加工デモ</h1>
    <div class="grid grid-cols-1 gap-4">
      <div>
        <label>Azure OpenAI アカウント名</label>
        <input type="text" id="accountName" class="border rounded p-2 mt-1 w-full" placeholder="アカウント名">
      </div>
      <div>
        <label>API キー</label>
        <input type="password" id="apiKey" class="border rounded p-2 mt-1 w-full" placeholder="API キー">
      </div>
      <div>
        <label>デプロイ名</label>
        <input type="text" id="deploymentName" class="border rounded p-2 mt-1 w-full" placeholder="デプロイ名">
      </div>
      <div>
        <label>参照画像アップロード</label>
        <input type="file" id="imageInput" accept="image/*" class="border rounded p-2 mt-1">
        <button id="clearImage" class="bg-yellow-400 hover:bg-yellow-500 text-white px-4 py-2 rounded ml-2">削除</button>
      </div>
      <div>
        <label>プロンプト</label>
        <textarea id="prompt" class="border rounded p-2 mt-1 w-full" placeholder="画像加工内容を入力"></textarea>
      </div>
      <div>
        <button id="generateBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">画像生成</button>
      </div>
      <div>
        <div class="flex flex-col md:flex-row gap-4 w-full">
          <div class="flex-1">
            <h2 class="text-xl font-semibold mb-2 text-accent border-b-2 border-accent pb-1">参照画像</h2>
            <img id="imagePreview" class="preview-img border hidden" alt="プレビュー">
          </div>
          <div class="flex-1">
            <h2 class="text-xl font-semibold mb-2 text-accent border-b-2 border-accent pb-1">生成結果</h2>
            <div id="loadingSpinner" class="hidden flex justify-center items-center">
              <svg class="animate-spin h-8 w-8 text-gray-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path>
              </svg>
              <span class="ml-2 text-gray-600">生成中...</span>
            </div>
            <img id="resultImage" class="preview-img border hidden" alt="結果画像">
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
